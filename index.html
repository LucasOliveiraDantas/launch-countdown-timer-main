<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <h1 class="title-main">We're launching soon</h1>

  <div class="timer">
      
    <div class="area-timer">
      <div class="day" id="day">
        
        <span id="desc-day" class="desc-date">00</span>
        <span class="detail detail-1"></span>
        <span class="detail detail-2"></span>
      </div>
      

      <span class="desc-day">DAYS</span>

    </div>

    <div class="area-timer">
      <div class="hours" id="hours">
        <span id="desc-hr" class="desc-date">00</span>
        <span class="detail detail-1"></span>
        <span class="detail detail-2"></span>
      </div>

      <span class="desc-hours">HOURS</span>
    </div>
    <div class="area-timer">
      <div class="minutes" id="minutes">
        <span id="desc-mn" class="desc-date">00</span>
        <span class="detail detail-1"></span>
        <span class="detail detail-2"></span>
      </div>

      <span class="desc-minutes">MINUTES</span>
    </div>
    <div class="area-timer">
      <div class="seconds" id="seconds">
        <span id="desc-sc" class="desc-date">00</span>
        <span class="detail detail-1"></span>
        <span class="detail detail-2"></span>
      </div>

      <span class="desc-seconds">SECONDS</span>
    </div>
  </div>
  <div class="midia-link">
    <a href="#"><img src="images/icon-facebook.svg" alt="icon facebook"></a>
    <a href="#"><img src="images/icon-pinterest.svg" alt="icon pinterest"></a>
    <a href="#"><img src="images/icon-instagram.svg" alt="icon instagram"></a>
  </div>
</main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
